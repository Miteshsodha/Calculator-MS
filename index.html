<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="main">
        <div id="screen">
            <div id="output">
                <p id="equal">=</p>
                <div id="numbers">
                    <p id="expression"></p>
                    <p id="value"></p>
                </div>
            </div>
        </div>
        <div id="keys">
            <div class="row">
                <button class="btn" id="clear">C</button>
                <button class="btn" id="negate">±</button>
                <button class="btn" id="fancy-left">&lt;</button>
                <button class="btn" id="fancy-right">&gt;</button>
            </div>
            <div class="row">
                <button class="btn num">7</button>
                <button class="btn num">8</button>
                <button class="btn num">9</button>
                <button class="btn operator">÷</button>
            </div>
            <div class="row">
                <button class="btn num">4</button>
                <button class="btn num">5</button>
                <button class="btn num">6</button>
                <button class="btn operator">×</button>
            </div>
            <div class="row">
                <button class="btn num">1</button>
                <button class="btn num">2</button>
                <button class="btn num">3</button>
                <button class="btn operator">-</button>
            </div>
            <div class="row">
                <button class="btn" id="backspace">⌫</button>
                <button class="btn num">0</button>
                <button class="btn" id="dot">.</button>
                <button class="btn operator">+</button>
            </div>
        </div>
        <div id="final">
            <button class="btn" id="equals">=</button>
        </div>
    </div>
</body>
    </html>
